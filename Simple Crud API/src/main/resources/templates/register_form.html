<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body >
<form action="/register" class="register_form" th:object="${appUser}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <button class="submit_btn" type="submit">submit</button>
</form>

</body>
</html>
